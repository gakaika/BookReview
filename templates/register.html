{% extends "layout.html" %}

{% block main %}
<div class="container-fluid bg">
    <div class="row">
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
        <div class="col-md-4 col-sm-4 col-xs-12">
            <form class="login-container" method="post">
                <label id="register-title">Register</label>
                <div class="form-group-s" id="top">
                  <input type="text" autocomplete="off" autofocus class="form-control lg" id="username" name="username" placeholder="Enter username">
                </div>
                <div class="form-group-s">
                  <input type="password" class="form-control lg" id="password" name="password" placeholder="Password">
                </div>
                <div class="form-group-s">
                    <input type="password" class="form-control lg" id="confirm password" name="confirm password" placeholder="Confirm Password">
                </div>
                <button type="submit" class="btn btn-primary" id="register-button">Submit</button>
            </form>
        </div>
        <div class="col-md-4 col-sm-4 col-xs-12"></div>
    </div>

</div>


{% endblock %}
