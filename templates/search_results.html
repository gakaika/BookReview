{% extends "layout.html" %}

{% block main %}
<h1 id="result_head">Results:</h1>

<div>
    <table class="table table-hover">
    <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">ISBN</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
        </tr>
    </thead>
    <tbody>
        {% for i in range(length) %}
            <tr>
                <th scope="row">{{i+1}}</th>
                <td>{{results[i].isbn}}</td>
                <td><a href="{{ url_for('book', book_title=results[i].title) }}">{{results[i].title}}</a></td>
                <td>{{results[i].author}}</td>
            </tr>
        {% endfor %}
      
    </tbody>
    </table>

</div>

{% endblock %}
