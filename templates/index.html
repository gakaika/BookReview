{% extends "layout.html" %}

{% block main %}
<div class="search_page">
    <div class="col-md-3 col-sm-4 col-xs-4"></div>
    <div class="col-md-6 col-sm-4 col-xs-4">
        <h1 id="search_title">Search Books:</h1>
        <form method="post">
            <div class="form-group form-group-lg">
              <input type="text" class="form-control form-control-lg" id="search_bar" name="search_bar" autocomplete="off" placeholder="Enter Book">
            </div>
            <button type="submit" class="btn btn-primary btn-lg" id="search_button">Search</button>

            <div class="form-check rad_1">
              <input class="form-check-input" type="radio" name="radios" id="title_button" value="title" checked>
              <label class="form-check-label rad_button" for="title_button">
                Title
              </label>
            </div>

            <div class="form-check rad_2">
              <input class="form-check-input" type="radio" name="radios" id="author_button" value="author">
              <label class="form-check-label rad_button" for="author_button">
                Author
              </label>
            </div>

            <div class="form-check rad_3">
              <input class="form-check-input" type="radio" name="radios" id="isbn_button" value="isbn">
              <label class="form-check-label rad_button" for="isbn_button">
                ISBN
              </label>
            </div>

        </form>
   
    </div>
    <div class="col-md-3 col-sm-4 col-xs-4"></div>

</div>

{% endblock %}
